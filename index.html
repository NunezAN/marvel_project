<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MARVEL-BROWSE</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/6b8aa863e0.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</head>

<body>
    <div class="header">
        <section id="nav">
            <div class="nav__container">
                <div class="nav__logo--container">
                    <img class="nav__logo" src="./logo.png" alt="" />
                </div>
                <ul class="nav__links">
                    <li class="nav__list">
                        <a class="nav-link not-clickable" href="">HOME</a>
                    </li>
                    <li class="nav__list clickable">
                        <a class="nav-link" href="">FIND YOUR COMIC</a>
                    </li>
                    <li class="nav__list">
                        <a class="nav-link nav-link--primary not-clickable" href="">CONTACT</a>
                    </li>
                </ul>
            </div>
        </section>
        <section id="body">
            <div class="container">
                <div class="row">
                    <div class="search">
                        <h1 class="section__title section__title--search">Browse Our Comics</h1>
                        <form action="" class="input__wrapper">
                            <input class="input__box" type="text" placeholder="search by comic book character">
                            <button type="submit" class="btn search__button clickable" onclick="searchComic(event)">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
    </section>
    </div>
    <section id="comics">
        <div class="container">
            <div class="row">
                <div class="comics__header">
                    <h2 class="section__title">All Comics</h2>
                    <select id="filter" onchange="filterBooks(event)" class="not-clickable">
                        <option value="" disabled selected>Sort</option>
                        <option value="YEAR" disabled>YEAR</option>
                    </select>
                </div>
                <div class="comic__results--wrapper">
                    <div class="results">
                    </div>
                    <i class="fas fa-spinner comics__loading--spinner"></i>
                    <div class="main__comics comics">
                    </div>
                 </div>
            </div>
        </div>
    </section>
</body>
</html>
