<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MARVEL-BROWSE</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/6b8aa863e0.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section id="nav">
      <div class="nav__container">
        <div class="nav__logo--container">
            <img
              class="nav__logo"
              src="http://assets.stickpng.com/images/585f9333cb11b227491c3581.png"
              alt=""
            />
          </div>
          <ul class="nav__links">
            <li class="nav__list">
              <a class="nav-link not-clickable" href="">HOME</a>
            </li>
            <li class="nav__list">
              <a class="nav-link" href="#">FIND YOUR COMIC</a>
            </li>
            <li class="nav__list">
              <a class="nav-link nav-link--primary not-clickable" href="">CONTACT</a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <section id="body">
        <div class="container">
            <div class="row">
                <div class="search">
                    <h1 class="section__title">Browse Our Comics</h1>
                    <div class="input__wrapper">
                        <input class="input__box" type="text" placeholder="search by comic book name">
                        <div class="search__symbol">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
